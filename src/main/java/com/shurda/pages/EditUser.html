<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" wicket:id="editUserForm">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" wicket:id="firstName" id="firstName" placeholder="First Name"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" wicket:id="lastName" id="lastName" placeholder="Last Name"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" wicket:id="email" id="email" placeholder="Email" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <!--<input type="password" wicket:id="password" id="password" placeholder="Password" class="form-control"/>-->
                            <input type="password" wicket:id="password" id="password" placeholder="Password"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <!--<input type="submit" name="save" wicket:id="submitButton" value="Save"/>-->
                            <button type="submit" name="save" wicket:id="submitButton"
                                    class="btn btn-primary btn-block">Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</wicket:extend>

</body>
</html>
