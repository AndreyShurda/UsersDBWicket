<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Login Form Model</title>
    <link rel="stylesheet" type="text/css" href="signin.css">

</head>
<body>
<wicket:extend>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-signin" method="post" wicket:id="loginForm">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" wicket:id="userName" id="inputEmail" class="form-control"
                           placeholder="Email address"
                           required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" wicket:id="password" id="inputPassword" class="form-control"
                           placeholder="Password"
                           required>
                    <!--<div class="checkbox">-->
                    <!--<label>-->
                    <!--<input type="checkbox" value="remember-me"> Remember me-->
                    <!--</label>-->
                    <!--</div>-->
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>

    </div>
</wicket:extend>
</body>
</html>
